<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagens Recebidas</title>
    <link rel="stylesheet" href="css/default.css" />
    <style>
      .message-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message-box {
        border: 1px solid #ddd;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .message-box h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
      }

      .message-box p {
        margin: 5px 0;
        color: #555;
      }

      .message-box .email {
        font-style: italic;
        color: #888;
      }

      h1{
        color: #f9f9f9;
      }

      header{
        background-color: #555;
        justify-content: center;
        align-items: center;
      }
    
    </style>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mensagens Recebidas</h1>
      </header>

      <main>
        <div class="message-container" id="messageContainer">
          <!-- As mensagens serão inseridas dinamicamente aqui -->
        </div>
      </main>
    </div>

    <!-- Inclusão dos scripts -->
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
      // Função para exibir mensagens
      $(document).ready(function() {
        // Chama a função obterMensagens() para recuperar as mensagens
        var mensagens = obterMensagens();

        // Seleciona o container onde as mensagens serão exibidas
        var container = $('#messageContainer');

        // Verifica se existem mensagens
        if (mensagens.length > 0) {
          // Percorre cada mensagem e cria um bloco de mensagem (div)
          mensagens.forEach(function(mensagem) {
            var messageBox = $('<div class="message-box">');
            messageBox.append($('<h3>').text(mensagem.nome));
            messageBox.append($('<p>').text(mensagem.mensagem));
            messageBox.append($('<p class="email">').text(mensagem.email));
            container.prepend(messageBox);  // Adiciona no topo (última mensagem no topo)
          });
        } else {
          // Exibe uma mensagem indicando que não há mensagens
          container.append('<div class="message-box">Nenhuma mensagem encontrada.</div>');
        }
      });
    </script>
  </body>
</html>
